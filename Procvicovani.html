<html lang="en">

<head>

    <link rel="stylesheet" href="Poznavacka.css">
    <script defer src="Procvičování.js"></script>
    <title>Procvičování</title>

<body>
    <header>
        <div><a href="/"><img class="icon menu" src="img/Logo.svg" alt=""></a></div>
        <div><a href="https://www.mgvsetin.cz/" target="_blank"><img class="icon mgv" src="img/MGV.svg" alt=""></a></div>
    </header>
    <main class="Procvicovani">
        <div class="Progress-HUD">
            <div class="Progress-Bar">
                <div class="progressbar_background" id="progress_background">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
                <div class="progress_numbers" id="progress_numbers">0/144</div>
        </div> 
        
        <div class="Zadani-a-Odpovedi">
            <div class="image_box">
                <img class="image" src="img/Květiny.jpg" alt="" id="image">
            </div>
            
            
            <div class="options" id="options">
                <div class="option">
                    <button class="btn" id="option0"></button>
                    <img src="img/Right.png" alt="" class="right TF" id="right0">
                    <img src="img/Wrong.png" alt="" class="wrong TF" id="wrong0">
                </div>
                <div class="option">
                    <button class="btn" id="option1"></button>
                    <img src="img/Right.png" alt="" class="right TF" id="right1">
                    <img src="img/Wrong.png" alt="" class="wrong TF" id="wrong1">
                </div>
                <div class="option">
                    <button class="btn" id="option2"></button>
                    <img src="img/Right.png" alt="" class="right TF" id="right2">
                    <img src="img/Wrong.png" alt="" class="wrong TF" id="wrong2">
                </div>
                <div class="option">
                    <button class="btn next" id="Next" onclick="Quiz()">další otázka</button>
                </div>
               
                
            </div>
        </div>
        
    </main>
    
    <div class="vysledky" id="vysledky">
        <h1 class="výsledky_nadpis">Výsledky</h1>
        <p id="body"></p>
    </div>

    <footer>

        <a href="Novinky.html" class="version" target=>v.3.0</a>
    </footer>

</body>

</html>
